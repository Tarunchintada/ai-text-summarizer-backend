<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #eef;
            border-radius: 5px;
        }

        .loading {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Text Summarizer</h1>

    <label>Enter Text:</label>
    <textarea id="inputText" placeholder="Enter text to summarize..."></textarea>

    <button onclick="summarizeText()">Summarize</button>

    <div id="loading" class="loading"></div>

    <div class="result" id="result" style="display:none;">
        <h3>Summary:</h3>
        <p id="summaryText"></p>
        <p><b>Model Used:</b> <span id="modelUsed"></span></p>
    </div>
</div>

<script>
    async function summarizeText() {
        const text = document.getElementById("inputText").value;
        const loadingDiv = document.getElementById("loading");
        const resultDiv = document.getElementById("result");

        if (!text.trim()) {
            alert("Please enter some text");
            return;
        }

        loadingDiv.innerText = "Summarizing...";
        resultDiv.style.display = "none";

        try {
            const response = await fetch("http://localhost:8080/api/summarize", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    text: text
                })
            });

            if (!response.ok) {
                throw new Error("Server error");
            }

            const data = await response.json();

            document.getElementById("summaryText").innerText = data.summarizedText;
            document.getElementById("modelUsed").innerText = data.modelUsed;

            loadingDiv.innerText = "";
            resultDiv.style.display = "block";

        } catch (error) {
            loadingDiv.innerText = "";
            alert("Error calling API: " + error.message);
        }
    }
</script>

</body>
</html>
